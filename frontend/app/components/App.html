<section style="height: 100vh;">
    <hat></hat>
    <main style="height: calc(100vh - 50px);overflow-y: auto;padding-bottom: 50px;">
        <transition
                mode="out-in"
                appear
                appear-active-class="animated fadeIn"
                enter-active-class="animated fadeIn custom_duration"
                leave-active-class="animated fadeOut custom_duration"
        >
            <router-view></router-view>
        </transition>
    </main>
    <div ref="navigate" style="position: fixed; bottom: 0;left: 0;right: 0;height: 50px;z-index:50;background: white;box-shadow: 0px 2px 20px 0px black; border-top: 1px solid #979797;font-size: 0.8rem;text-align:center;color: #26a69a;padding: 0 20px">
        swipe <br>
        left to right for back | right to left for open cart
    </div>

</section>
