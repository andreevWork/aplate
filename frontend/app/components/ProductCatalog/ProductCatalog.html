<div>
    <md-dialog ref="dialog" @close="closePreView">
        <preview v-if="active_product" :product="active_product"></preview>
    </md-dialog>

    <spinner v-if="!products || !products.length"></spinner>

    <div v-else
         v-for="{node} in products"
         style="display: inline-block; width:calc(50% - 20px);margin: 10px; position:relative"
    >
        <card :product="node" @onPreView="openPreView"></card>
    </div>
</div>
