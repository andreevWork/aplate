<md-card>
    <md-card-media>
        <img
            v-if="!is_full"
            @click="goToCard()"
            :src="`${product.photos[0]}/?${Math.random()}`"
        >

        <carousel v-else
                  :key="product.id"
                  :perPage="1"
                  :paginationPadding="3"
                  :paginationSize="5"
                  :minSwipeDistance="50"
                  paginationColor="#B2DFDB"
                  paginationActiveColor="#26A69A"
        >
            <slide v-for="photo in product.photos">
                <img :src="`${photo}/?${Math.random()}`">
            </slide>
        </carousel>
    </md-card-media>

    <md-card-header>
        <md-button @click.native="goToCard()" class="md-accent" style="text-align: left;display:inline-block;max-width: 100%;padding: 0;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">{{product.productName}}</md-button>

        <div class="md-subhead" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
            by {{product.company}}
        </div>
    </md-card-header>

    <md-card-actions v-if="!is_full"  style="justify-content: space-between;">
        <md-button class="md-raised md-icon-button md-accent md-mini md-dense" @click.native="preView">
            <md-icon>visibility</md-icon>
        </md-button>

        <div style="font-size:1.2em;font-weight: bold; text-align: right;">
            ${{product.price}}
        </div>
    </md-card-actions>

    <md-card-content v-else>
        <div style="line-height: 40px;">
            <div style="float:right;font-size:1.1rem;font-weight: bold;">
                ${{product.price}}
            </div>
            <md-chip disabled style="font-size: 0.7rem;vertical-align: middle;max-width: 35%;overflow: hidden;text-overflow: ellipsis;">
                {{product.category}}
            </md-chip>
            <md-chip disabled style="font-size: 0.7rem;vertical-align: middle;max-width: 35%;overflow: hidden;text-overflow: ellipsis;">
                {{product.material}}
            </md-chip>
        </div>
    </md-card-content>

    <md-card-content style="padding-top: 0;" v-if="Object.keys(this.$slots).length">
        <slot></slot>
    </md-card-content>

</md-card>
